<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset='utf-8'/>
  <link href="/css/application.css" th:href="@{/css/application.css}" media="screen" rel="stylesheet"/>
  <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" media="screen" rel="stylesheet"/>
  <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap-theme.css}" media="screen" rel="stylesheet"/>
  <link href="/css/client.css" th:href="@{/css/client.css}" media="screen" rel="stylesheet"/>
  <link href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}" media="screen" rel="stylesheet"/>
  <link href="/css/style.css" th:href="@{/css/style.css}" media="screen" rel="stylesheet"/>
  <link href="/css/overrides.css" th:href="@{/css/overrides.css}" media="screen" rel="stylesheet"/>

  <script type="text/javascript" th:src="@{/javascripts/jquery-2.1.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/javascripts/bootstrap.js}"></script>
</head>
<body>
<div class="l-header">
  <div class="mod-header">
    <h1 class="title"><a href="/" th:href="@{/}">Authorization Server Playground</a></h1>
  </div>
</div>
<div class="l-main">
  <div class="mod-flash">
    <div class="flash-notice" th:classappend="${#vars['flash.notice'] == null} ? 'hidden'">
      <a class="close" href="#">X</a>
      <span th:text="${#vars['flash.notice']}">flash text</span>
    </div>
  </div>
  <div class="container-fluid" layout:fragment="content">
    Placeholder
  </div>
</div>
<div class="mod-footer">
  <ul data-reactid=".0.2.0">
    <li><a href="https://www.surfnet.nl/en" target="_blank">SURFnet</a></li>
    <li><a href="https://wiki.surfnet.nl/display/conextsupport/Terms+of+Service+%28EN%29"
           target="_blank">Terms of Service</a></li>
    <li><a href="mailto:help@surfconext.nl">help@surfconext.nl</a></li>
  </ul>
</div>
<script type="text/javascript" th:src="@{/javascripts/playground.js}"></script>
</body>
</html>
